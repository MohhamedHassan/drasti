<app-header
text="موادي"
imgSrc="assets/Kv8tXk2GKST8C32eQc751.jpeg"
></app-header>
<!-- end header image -->
<section 
style="min-height: 100vh;"
class="container mt-3">
<div >
    <app-loading *ngIf="loading"></app-loading>
</div>
<div 
*ngIf="offer?.length&&!loading"
class="row my-5">

    <div 
    *ngFor="let item of offer"
    class=" col-6 col-lg-4 col-xl-3 mb-4"
    >
        <div>
            <app-cart
            [addeddTocart]="item?.cart"
            type="offer"
            [classid]="item?.class_id"
            [speid]="item?.specialty?.id ||-1"
            [id]="item?.id"
            [imgSrc]="item?.media"
            [name]="item?.name"
            [price]="item?.price"
            [discount]="item?.discount"
            [paid]="item?.is_paid"
            ></app-cart>
        </div>
    </div>
</div>
<div class="row">

    <ng-container *ngIf="!loading">
        <div 
        class=" col-6 col-lg-4 col-xl-3 mb-4"
        *ngFor="let class of classes"
        >
            <div>
                <app-cart
                [addeddTocart]="class?.cart"
                type="subject"
                [classid]="-1"
                [speid]="-1"
                [id]="class?.id"
                [imgSrc]="class?.media"
                [name]="class?.name"
                [price]="class?.price"
                [discount]="class?.discount"
                [paid]="class?.is_paid"
                ></app-cart>
            </div>
        </div>
    </ng-container>

    <div
    *ngIf="!loading&&!classes?.length&&!offer?.length"
    class="col-md-12">
        <div class="text-center my-3">
            <i class="fa-solid fa-cart-shopping text-primary"
            style="font-size: 50px;"
            ></i>
            <p 
            style="font-size:20px"
            class="text-center fw-bold text-secondary m-2">
                لا يوجد مواد تم الأشتراك بها
            </p>
            <a 
            style="border-radius: 5px;text-align: center;margin: auto;"
            routerLink="/"
            class="bluButton text-center d-inline-block"
            >
               العودة للمتجر
            </a>
        </div>
    </div>

</div>
</section>
