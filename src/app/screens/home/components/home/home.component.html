<section class="homepage" style="min-height: 100vh;">
    <app-header
    imgSrc="assets/header.png"
    ></app-header>
    <!-- end header image -->
    <section class="container">
        <div class="homepageHeader">
            <h1>
                مواد تعليمية مدرسية
            </h1>
            <h2>
                الطريق الاسهل والاضمن للنجاح و التفوق
            </h2>
        </div>
        <!--  -->
        <app-loading *ngIf="loading"></app-loading>
        <div 
        *ngIf="!loading"
        class="row mb-3">
            <div 
            *ngFor="let stage of stages"
            class="col-6 col-md-4 mb-4">
                <div>
                   <a 
                   aria-label="دراستي"
                   [routerLink]="['/stage/',stage?.id]">
                    <img 
                    class="img-fluid stage"
                    [src]="stage?.media" alt="دراستي">
                   </a>
                </div>
            </div>
        </div>
        <p 
        style="font-size:20px"
        *ngIf="!loading&&!stages?.length"
        class="text-center fw-bold text-secondary m-2">
            لا توجد بيانات
        </p>
        <!--  -->
        <div class="videoSection mb-3">
           <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <video class="elementor-video" src="https://drastiq8.com/wp-content/uploads/2022/08/IMG_7296.mp4" controls="" controlslist="nodownload"></video>
                </div>
                <div class="col-md-2"></div>
           </div>
        </div>
    </section>
</section>
