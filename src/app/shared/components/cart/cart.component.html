<div class="cstmCart">
    <div 
    [class.small]="small"
    class="cartImg">
        <img 
        [src]="imgSrc" alt="دراستي">
    </div>
    <div class="cartDetails">
        <h2 class="my-3 p-3">
            <a [routerLink]="['/class-details/',id,type,classid,speid]"  >
               {{name}}
            </a>
        </h2>
        <hr>
        <div 
        *ngIf="!showaddButton"
     style="min-height: 35px;"
        class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-3 px-3">
            <ng-container *ngIf="discount&&!paid">
                <del>
               
                    {{price}}
                    د.ك
                </del>
                <bdi>
                  
                    {{discount}}
                    د.ك
                </bdi> 
            </ng-container>
            <ng-container *ngIf="!discount&&!paid">
                <div class="px-2"></div>
                <bdi>
                  
                    {{price}}
                    د.ك
                </bdi> 
        
            </ng-container>
                   
        </div>
        <div
        *ngIf="!showaddButton"
        style="min-height: 45px;text-align: center;">
            <ng-container *ngIf="!paid">
                <button 
                *ngIf="!addeddTocart"
                (click)="emitCartToParent()"
                class="text-center w-100 pb-3">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span  > اضافة الي السلة</span>
                </button>
                <!-- <i 
                *ngIf="addeddTocart"
                style="border-radius: 50%;padding: 10px;"
                class="fa-solid fa-check bg-success text-white"></i> -->
                <a
                routerLink="/cart"
                style="color:#215387 !important;font-weight: bold;
                font-size: 18px;"
                class="text-center"
                *ngIf="addeddTocart">
                    عرض السلة
                </a>
            </ng-container>
            <ng-container *ngIf="paid&&type!='offer'">
                <a 
                style="color:#215387 !important;font-weight: bold;
                font-size: 18px;"
                [routerLink]="['/class-details/',id,type,classid,speid]">
                    استمرار في المذاكرة
                </a>
            </ng-container>
            <ng-container *ngIf="paid&&type=='offer'">
                <a 
                style="color:#215387 !important;font-weight: bold;
                font-size: 18px;"
                class="text-center"
                [routerLink]="['/class-details/',id,type,classid,speid]">
                    عرض الباقة
                </a>
            </ng-container>
            
        </div>
    </div>
</div>
